<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프롬프트 대화상자</title>
  </head>
  <body>
    <script type="text/javascript">
      var input = prompt("당신은 누구십니까?", "이름을 입력해주세요");
      document.write("<br>");
      document.write("<b> " + input + "</b>");
      document.write("님의 방문을 진심으로 환영합니다. ");
    </script>
  </body>
</html>
