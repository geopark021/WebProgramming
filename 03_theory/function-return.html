<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 정의 함수</title>
    <script type="text/javascript">
      function sum(x, y) {
        var z = x + y;
        return z;
      }
    </script>
  </head>
  <body>
    <h1>두 수 의 덧셈</h1>
    <script type="text/javascript">
      var a = 10;
      var b = 20;
      var result = sum(a, b);
      document.write(a + " + " + b + " = " + result);
    </script>
  </body>
</html>
