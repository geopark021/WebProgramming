<!DOCTYPE html>
<html>
  <head>
    <title>텍스트 속성</title>
    <style type="text/css">
      h2 {
        text-align: center;
        word-spacing: 30px; /* 띄어쓰기 한 단어들 간격*/
      }
      p {
        text-decoration: line-through; /* 텍스트 위에 장식용 선의 외향을 설정*/
        letter-spacing: 10pt; /* 문자 간격 ex. 가방 => 가 방 */
      }
    </style>
  </head>
  <body>
    <h2>단어 간격이 30px인 가운데 정렬</h2>
    <p>글자 간격을 10pt로 하고 취소선 적용</p>
  </body>
</html>
