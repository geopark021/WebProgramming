<!DOCTYPE html>
<html>
  <head>
    <title>위치 속성</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: fixed;
      }
      .box:nth-child(1) {
        top: 100px;
        left: 100px;
        background-color: #3232ff;
      }
      .box:nth-child(2) {
        /*브라우저 크기가 변경될 때도 동일하게 적용*/
        top: 100px;
        right: 100px;
        background-color: #8878cd;
      }
      .box:nth-child(3) {
        top: 350px;
        left: 500px;
        background-color: #cbff75;
      }
    </style>
  </head>
  <body>
    <div class="box">박스1</div>
    <div class="box">박스2</div>
    <div class="box">박스3</div>
  </body>
</html>
