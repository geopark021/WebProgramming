<html>
  <head>
    <title>while문</title>
  </head>
  <body>
    <script language="javascript">
      // <font size=""> 는 html 태그
      // 정수 값 일정주기로 변화 - js 로 태그의 변화 줄 수 있음
      var i = 1;
      while (i <= 7) {
        document.write(
          "<font size='" +
            i +
            "'" +
            "color='#1e87a9" +
            i +
            "'> 안녕하세요</font> <br>"
        );
        i++;
      }
    </script>
  </body>
</html>
