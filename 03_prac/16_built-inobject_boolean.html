<html>
  <head>
    <title>Boolean 객체 사용 예</title>
  </head>
  <body>
    <script language="javascript">
      var Bool1 = new Boolean(true);
      document.write(
        "(1) true값 입력 시, " + Bool1.toString() + "출력" + "<br>"
      );
      var Bool2 = new Boolean(false);
      document.write(
        "(2) false값 입력 시, " + Bool2.toString() + "출력" + "<br>"
      );
      var Bool3 = new Boolean(0);
      document.write("(3) 0값 입력 시, " + Bool3.toString() + "출력" + "<br>");
      var Bool4 = new Boolean(1);
      document.write("(4) 1값 입력 시, " + Bool4.toString() + "출력" + "<br>");
    </script>
  </body>
</html>
