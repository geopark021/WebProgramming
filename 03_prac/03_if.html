<html>
  <head>
    <title>if문</title>
  </head>
  <body>
    <script language="javascript">
      var a, b, c;
      a = 10;
      b = 20;
      document.write("<b>두 수:" + a + "," + b + "</b><br><br>");
      document.write("<b>큰 수에서 작은 수 빼기</b> <br><br>");
      if (a >= b) {
        c = a - b;
        document.write(a + " - " + b + " = " + c + "<br>");
      } else {
        c = b - a;
        document.write(b + " - " + a + " = " + c + "<br>");
      }
    </script>
  </body>
</html>
