<html>
  <head>
    <title>location 객체 사용 예</title>

    <script language="javascript"></script>
  </head>
  <body>
    <h3>World Wide Web Consortium 페이지로 이동해 봅시다.</h3>
    <input
      type="button"
      value="이동"
      onclick="location.href='https://www.w3.org/'"
    />
    <!--전체 url이 포함된 문자열을 반환. 연결된 문서가 새페이지로 이동 -->
    <br />
  </body>
</html>
