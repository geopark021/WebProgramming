<html>
  <head>
    <title>원의 넓이와 둘레</title>
    <script language="javascript">
      function calculate(r) {
        oval.area.value = r * r * Math.PI; // value는 사용자가 입력한 값을 저장
        oval.circumference.value = 2 * r * Math.PI;
      }
    </script>
  </head>
  <body>
    <h1>원의 넓이와 둘레 계산</h1>
    <form name="oval">
      반지름 <input type="text" name="radius" size="10" />
      <input
        type="button"
        value="확인"
        onclick="calculate(radius.value)"
      /><!--버튼을 클릭해 자바스크립트 실행. value 버튼에 표시할 내용 지정-->
      <p>원의 넓이 <input type="text" name="area" size="10" /></p>
      <p>원의 둘레 <input type="text" name="circumference" size"10"></p>
    </form>
  </body>
</html>
