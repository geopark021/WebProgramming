<html>
  <head>
    <title>함수</title>
  </head>
  <body>
    <script type="text/javascript">
      var sum = function (x, y) {
        var z = x + y;
        return z;
      };
      var a = 10;
      var b = 20;
      var result = sum(a, b); // 익명함수여도 호출할 때는 sum 동일
      document.writeln("<h2>함수 호출 -익명</h2>");
      document.writeln(a + " + " + b + " = " + result);
    </script>
  </body>
</html>
