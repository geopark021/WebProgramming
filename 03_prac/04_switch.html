<html>
  <head>
    <title>switch문</title>
  </head>
  <body>
    <script language="javascript">
      var rainbow = 3; // case 인자에 숫자, 문자열 "red" 도 작성 가능
      switch (rainbow) {
        case 0:
          document.write("무지개 색깔 중, Red 입니다.");
          break;
        case 1:
          document.write("무지개 색깔 중, Orange 입니다.");
          break;
        case 2:
          document.write("무지개 색깔 중, Yellow 입니다.");
          break;
        case 3:
          document.write("무지개 색깔 중, Green 입니다.");
          break;
        case 4:
          document.write("무지개 색깔 중, Blue 입니다.");
          break;
        case 5:
          document.write("무지개 색깔 중, Dark Blue 입니다.");
          break;
        case 6:
          document.write("무지개 색깔 중, Violet 입니다.");
          break;
        default:
          document.write("무지개 색깔은 7개입니다.");
      }
    </script>
  </body>
</html>
