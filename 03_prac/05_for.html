<html>
  <head>
    <title>for문</title>
  </head>
  <body>
    <script language="javascript">
      var i, dan;
      dan = 5;

      document.write("<b> 구구단 </b> <br>");
      document.write("<b> [" + dan + "단]</b> <br><br>");

      for (i = 0; i < 9; i++) {
        document.write(dan + " * " + i + " = " + dan * i + "<br>");
      }
      document.write("<br><br>");
    </script>
  </body>
</html>
