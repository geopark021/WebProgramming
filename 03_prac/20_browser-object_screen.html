<html>
  <head>
    <title>screen 객체 사용 예</title>
  </head>
  <body>
    <script language="javascript">
      document.write("스크린의 너비는 " + screen.width + "입니다." + "<br>");
      document.write("스크린의 높이는 " + screen.height + "입니다." + "<br>");
      document.write(
        "스크린의 컬러 해상도는 " + screen.colorDepth + "입니다." + "<br>"
      ); // 브라우저 크기를 마우스로 조정해서 바뀌는 값이 아님.
    </script>
  </body>
</html>
