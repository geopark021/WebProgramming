<html>
  <head>
    <title>경고 메세지 나타내기</title>
  </head>
  <body>
    <script language="javascript">
      // alert 출력값만 지정. 확인 버튼
      // confirm 확인 취소 누르면 그 결과가 result에 저장(bool)
      var result = alert("반갑습니다.\n저의 홈페이지 방문을 환영합니다!");
      document.write(result); //  undefined 반환
    </script>
  </body>
</html>
